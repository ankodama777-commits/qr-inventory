<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>QR在庫管理ミニアプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f7;
      color: #222;
    }
    header {
      background: #1d1d1f;
      color: #fff;
      padding: 12px 16px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
    }
    .container {
      padding: 12px;
      max-width: 900px;
      margin: 0 auto;
    }
    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 10px;
      overflow-x: auto;
    }
    .tab-button {
      flex: 1;
      padding: 8px;
      border-radius: 999px;
      border: none;
      background: #e0e0e5;
      font-size: 13px;
      white-space: nowrap;
    }
    .tab-button.active {
      background: #0070c9;
      color: #fff;
      font-weight: 600;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 12px;
    }
    .card h2 {
      font-size: 16px;
      margin: 0 0 8px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-top: 6px;
    }
    input, select, button, textarea {
      font-family: inherit;
      font-size: 14px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 3px;
    }
    button.primary {
      background: #0070c9;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      margin-top: 10px;
    }
    button.secondary {
      background: #e0e0e5;
      border: none;
      border-radius: 999px;
      padding: 8px 12px;
      margin-top: 10px;
      font-size: 12px;
    }
    .small {
      font-size: 12px;
      color: #666;
    }

    .field-row {
      display: flex;
      gap: 8px;
      margin-top: 6px;
    }
    .field-row > div {
      flex: 1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 4px 3px;
      text-align: left;
    }
    th {
      background: #f0f0f5;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .table-wrapper {
      max-height: 320px;
      overflow: auto;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
    }
    .badge {
      display: inline-block;
      padding: 2px 6px;
      font-size: 11px;
      border-radius: 999px;
      background: #eee;
      margin-left: 4px;
    }
    .master-loader {
      display: none !important;
    }
  </style>
</head>
<body>
<header>
  QR在庫管理ミニアプリ
</header>

<div class="container">
  <div class="tabs">
    <button class="tab-button active" data-tab="tab-inbound">入荷登録</button>
    <button class="tab-button" data-tab="tab-outbound">使用・数量調整</button>
    <button class="tab-button" data-tab="tab-list">データ一覧</button>
  </div>

  <div class="card" id="qr-scanner-card">
    <h2>QRスキャン</h2>
    <div class="small">
      「スキャン開始」を押すとカメラが起動します。<br>
      QR形式：「<strong>オーダーID | 品名</strong>」または「<strong>オーダーID</strong>」
    </div>
    <button id="btn-start-scan" class="primary">スキャン開始</button>
    <button id="btn-stop-scan" class="secondary">停止</button>
    <div id="qr-reader" style="margin-top:10px;"></div>
    <label>直近に読み取った内容</label>
    <input type="text" id="last-scan" readonly />
  </div>

  <div id="tab-inbound" class="card">
    <h2>入荷登録 <span class="badge">IN</span></h2>
    <div class="small">
      QRコードを読み込んだ後、「オーダーID」「品名」「数量」「棚番」を入力して登録します。
    </div>
    <label>オーダーID（QR内容から自動分割）</label>
    <input type="text" id="inbound-id" placeholder="QR読み取りで自動入力されます" />
    
    <label>品名（QR内容から自動分割）</label> 
    <input type="text" id="inbound-product-name" placeholder="例：六角ボルト M8x20 2025年発注分" />

    <div class="field-row">
      <div>
        <label>数量</label>
        <input type="number" id="inbound-qty" min="1" value="1" />
      </div>
      <div>
        <label>棚番</label>
        <input type="text" id="inbound-location" placeholder="例：A111またはA-1-1-1" />
      </div>
    </div>

    <button id="btn-inbound-save" class="primary">入荷を登録</button>
    <div id="inbound-message" class="small"></div>
  </div>

  <div id="tab-outbound" class="card" style="display:none;">
    <h2>使用・数量調整 <span class="badge">USED</span></h2>
    <div class="small">
      QRコードを読み込んだ後、使用した数量を入力し、在庫から差し引きます。
    </div>

    <label>オーダーID（QR内容から自動分割）</label>
    <input type="text" id="outbound-id" placeholder="QR読み取りで自動入力されます" />

    <label>品名</label>
    <input type="text" id="outbound-product-name" placeholder="該当IDの品名が表示されます" readonly />
    
    <label>登録棚番</label> 
    <input type="text" id="outbound-location" placeholder="該当IDの登録棚番が表示されます" readonly /> 

    <label>使用数量</label>
    <input type="number" id="outbound-qty" min="1" value="1" />

    <button id="btn-outbound-exec" class="primary">使用処理</button>
    <div id="outbound-info" class="small"></div>
  </div>

  <div id="tab-list" class="card" style="display:none;">
    <h2>在庫一覧 <span class="badge">LIST</span></h2>
    <div class="small">
      ローカルに保存されているデータを表示します。  
      「CSVダウンロード」でExcelに取り込めます。
    </div>

    <div class="master-loader"></div> 

    <button id="btn-download-csv" class="secondary">在庫データCSVダウンロード</button>
    <button id="btn-clear-all" class="secondary">全在庫データ削除（テスト用）</button>
    <div class="table-wrapper" style="margin-top:8px;">
      <table id="inventory-table">
        <thead>
          <tr>
            <th>オーダーID</th> 
            <th>品名</th>
            <th>棚番</th>
            <th>在庫数</th>
            <th>最終入荷</th>
            <th>最終出庫</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  // ===== データ管理（localStorage） =====
  const STORAGE_KEY = "qr_inventory_data_v1";
  
  // GAS URL（あなたのWebアプリURL）
  const GAS_URL = "https://script.google.com/macros/s/AKfycbxhdUVm0gz4AbkeIA6TqVtt3mSq88VNrz-2MzX95m7xovETymU8C7KTv31zS2DT3UAvYg/exec";

  // ===== ローカル在庫管理 =====
  function loadInventory() {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (!raw) return [];
    try {
      const data = JSON.parse(raw);
      return data.map(item => ({
        id: item.id,
        productName: item.productName || item.partNo || "",
        location: item.location || "",
        stockQty: item.stockQty ?? 0,
        lastIn: item.lastIn || "",
        lastOut: item.lastOut || "",
        partNo: item.partNo || "",
        lot: item.lot || "",
      }));
    } catch (e) {
      console.error(e);
      return [];
    }
  }

  function saveInventory(data) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    renderTable();
  }

  function findItemById(data, id) {
    return data.find(item => item.id === id);
  }

  function renderTable() {
    const data = loadInventory();
    const tbody = document.querySelector("#inventory-table tbody");
    tbody.innerHTML = "";
    data.forEach(item => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.id}</td> 
        <td>${item.productName || "-"}</td>
        <td>${item.location || ""}</td>
        <td>${item.stockQty ?? 0}</td>
        <td>${item.lastIn || ""}</td>
        <td>${item.lastOut || ""}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  // ===== 棚番の自動整形関数 =====
  function formatLocation(input) {
    if (!input) return "";
    let cleanInput = input.trim().toUpperCase();
    cleanInput = cleanInput.replace(/[Ａ-Ｚａ-ｚ０-９]/g, function(s) {
      return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
    });
    cleanInput = cleanInput.replace(/[^A-Z0-9]/g, '');
    const match = cleanInput.match(/^([A-Z])(\d)(\d)(\d)$/);
    if (match) {
      return `${match[1]}-${match[2]}-${match[3]}-${match[4]}`;
    }
    return cleanInput;
  }

  // ===== タブ切り替え =====
  document.querySelectorAll(".tab-button").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".tab-button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      const target = btn.getAttribute("data-tab");
      ["tab-inbound", "tab-outbound", "tab-list"].forEach(id => {
        document.getElementById(id).style.display = (id === target) ? "block" : "none";
      });

      const qrScannerCard = document.getElementById("qr-scanner-card");
      if (target === "tab-list") {
        qrScannerCard.style.display = "none";
        stopScanner(); // タブ移動時にカメラを停止
      } else {
        qrScannerCard.style.display = "block";
      }
    });
  });

  // ===== GAS（在庫管理シート）参照 =====
  async function fetchInventoryByOrder(orderNo) {
    if (!GAS_URL) return null;
    try {
      const url = `${GAS_URL}?mode=lookup&order=${encodeURIComponent(orderNo)}`;
      const res = await fetch(url);
      if (!res.ok) return null;
      const data = await res.json();
      if (data.error) return null;
      return data;
    } catch (err) {
      console.error("GAS呼び出しでエラー", err);
      return null;
    }
  }

  // ===== GAS 書き込み：入荷・出庫を入出庫履歴へ登録 =====
  async function postInboundToGas(order, itemName, location, qty) {
    if (!GAS_URL) return;
    const body = new URLSearchParams({
      mode: 'inbound',
      order,
      itemName,
      location,
      qty: String(qty)
    });
    try {
      const res = await fetch(GAS_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });
      const data = await res.json();
      if (!data.ok) {
        console.warn('GAS inbound error:', data.error);
      }
    } catch (err) {
      console.error('GAS inbound fetch error', err);
    }
  }

  async function postOutboundToGas(order, itemName, location, qty) {
    if (!GAS_URL) return;
    const body = new URLSearchParams({
      mode: 'outbound',
      order,
      itemName,
      location,
      qty: String(qty)
    });
    try {
      const res = await fetch(GAS_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });
      const data = await res.json();
      if (!data.ok) {
        console.warn('GAS outbound error:', data.error);
      }
    } catch (err) {
      console.error('GAS outbound fetch error', err);
    }
  }

  // ===== QRスキャン処理（カメラまわり） =====
  let html5QrcodeScanner = null;
  let isScanning = false;

  function onScanSuccess(decodedText, decodedResult) {
    handleScan(decodedText, decodedResult);
  }

  async function cleanupScanner() {
    if (html5QrcodeScanner) {
      try {
        if (isScanning) {
          await html5QrcodeScanner.stop();
        }
        html5QrcodeScanner.clear();
      } catch (e) {
        console.warn("Cleanup error:", e);
      }
    }
    html5QrcodeScanner = null;
    isScanning = false;
    document.getElementById("qr-reader").innerHTML = "";
  }

  function startScanner() {
    const readerElemId = "qr-reader";
    if (html5QrcodeScanner) {
      cleanupScanner().then(() => {
        startScannerCore(readerElemId);
      });
    } else {
      startScannerCore(readerElemId);
    }
  }

  function startScannerCore(readerElemId) {
    html5QrcodeScanner = new Html5Qrcode(readerElemId);
    
    const config = {
      fps: 10,
      qrbox: { width: 200, height: 200 }
    };

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        let targetCamera = cameras.find(camera => 
          camera.label && (camera.label.toLowerCase().includes("back") || camera.label.toLowerCase().includes("rear"))
        );
        if (!targetCamera) {
          targetCamera = cameras[cameras.length - 1];
        }

        const cameraId = targetCamera?.id;
        if (!cameraId) {
          alert("カメラが見つかりませんでした。");
          cleanupScanner(); 
          return;
        }

        html5QrcodeScanner.start(
          cameraId,
          config,
          onScanSuccess,
          (errorMessage) => {
            // スキャン中のエラーは基本無視
          }
        ).then(() => {
          isScanning = true;
        }).catch(err => {
          console.error(err);
          alert("カメラの起動に失敗しました。\n・ブラウザのリロード\n・Safari/Chromeのカメラ許可\nを確認してください。");
          cleanupScanner();
        });
      } else {
        alert("利用可能なカメラが見つかりませんでした。");
        cleanupScanner();
      }
    }).catch(err => {
      console.error(err);
      alert("カメラ情報の取得に失敗しました。");
      cleanupScanner();
    });
  }

  function stopScanner() {
    if (html5QrcodeScanner) {
      cleanupScanner().catch(err => {
        console.error("停止処理でエラー:", err);
      });
    }
  }

  document.getElementById("btn-start-scan").addEventListener("click", startScanner);
  document.getElementById("btn-stop-scan").addEventListener("click", stopScanner);

  // ===== スキャン結果ハンドリング =====
  async function handleScan(decodedText, decodedResult) {
    document.getElementById("last-scan").value = decodedText;

    let scannedId = decodedText;
    let scannedProductName = "";

    const parts = decodedText.split("|");
    if (parts.length >= 2) {
      scannedId = parts[0].trim();
      scannedProductName = parts.slice(1).join("|").trim();
    } else {
      scannedId = decodedText.trim();
      scannedProductName = "";
    }

    const localData = loadInventory();
    const localItem = findItemById(localData, scannedId);
    let localProductName = localItem ? localItem.productName : "";
    let localLocation = localItem ? localItem.location : "";

    // 入荷タブ
    document.getElementById("inbound-id").value = scannedId;
    document.getElementById("inbound-product-name").value = scannedProductName || localProductName;

    // 使用タブ
    document.getElementById("outbound-id").value = scannedId;
    document.getElementById("outbound-product-name").value =
      localProductName || scannedProductName || "未登録のオーダーIDです";
    document.getElementById("outbound-location").value = localLocation || "未登録";

    // GAS（在庫管理シート）の情報で上書き
    const gasInfo = await fetchInventoryByOrder(scannedId);
    const infoEl = document.getElementById("outbound-info");

    if (gasInfo) {
      const sheetProductName = gasInfo.itemName || gasInfo.modelName || "";
      const sheetLocation = gasInfo.location || "";
      const sheetStock = gasInfo.stockQty ?? 0;

      if (sheetProductName) {
        document.getElementById("inbound-product-name").value = sheetProductName;
        document.getElementById("outbound-product-name").value = sheetProductName;
      }
      if (sheetLocation) {
        document.getElementById("inbound-location").value = sheetLocation;
        document.getElementById("outbound-location").value = sheetLocation;
      }

      if (infoEl) {
        infoEl.textContent = `シート在庫：棚番 ${sheetLocation || "-"} / 在庫 ${sheetStock}`;
      }
    } else {
      if (infoEl) {
        infoEl.textContent = "スプレッドシートに在庫情報が見つかりませんでした。ローカルデータのみ表示しています。";
      }
    }
  }

  // ===== 入荷登録（ローカル＋GAS） =====
  document.getElementById("btn-inbound-save").addEventListener("click", async () => {
    const id = document.getElementById("inbound-id").value.trim();
    const productName = document.getElementById("inbound-product-name").value.trim();
    const qty = Number(document.getElementById("inbound-qty").value || 0);
    const inputLocation = document.getElementById("inbound-location").value;
    const msgEl = document.getElementById("inbound-message");

    if (!id || qty <= 0) {
      msgEl.textContent = "オーダーIDと数量は必須です。";
      return;
    }

    const location = formatLocation(inputLocation);
    const data = loadInventory();
    let item = findItemById(data, id);
    const now = new Date().toLocaleString();

    if (!item) {
      item = {
        id,
        productName: productName,
        partNo: "",
        lot: "",
        location,
        stockQty: 0,
        lastIn: "",
        lastOut: ""
      };
      data.push(item);
    }

    if (location) item.location = location;
    if (productName) item.productName = productName;

    item.stockQty = (item.stockQty || 0) + qty;
    item.lastIn = now;

    document.getElementById("inbound-location").value = location;
    document.getElementById("inbound-product-name").value = "";
    document.getElementById("inbound-qty").value = "1";

    saveInventory(data);
    msgEl.textContent =
      `入荷登録しました。（オーダーID: ${id} / 品名: ${item.productName || '-'} / +${qty} / 棚番: ${location || '-'}）`;

    // 本番シート側へも入荷登録（入出庫履歴→在庫管理反映）
    await postInboundToGas(id, item.productName || "", location, qty);
  });

  // ===== 使用/数量調整（ローカル＋GAS） =====
  document.getElementById("btn-outbound-exec").addEventListener("click", async () => {
    const id = document.getElementById("outbound-id").value.trim();
    const qty = Number(document.getElementById("outbound-qty").value || 0);
    const infoEl = document.getElementById("outbound-info");

    if (!id || qty <= 0) {
      infoEl.textContent = "オーダーIDと使用数量は必須です。";
      return;
    }

    const data = loadInventory();
    const item = findItemById(data, id);
    if (!item) {
      infoEl.textContent = "該当するオーダーIDの在庫が見つかりません。";
      return;
    }

    const current = item.stockQty || 0;
    if (current < qty) {
      infoEl.textContent = `在庫不足です。現在の在庫：${current}`;
      return;
    }

    item.stockQty = current - qty;
    item.lastOut = new Date().toLocaleString() + "（使用）";
    saveInventory(data);

    infoEl.textContent =
      `使用を処理しました。（オーダーID: ${id} / 品名: ${item.productName || '-'} / 棚番: ${item.location || '-'} / -${qty} / 残：${item.stockQty}）`;

    // 本番シート側へも出庫登録
    await postOutboundToGas(id, item.productName || "", item.location || "", qty);
  });

  // ===== CSVダウンロード =====
  document.getElementById("btn-download-csv").addEventListener("click", () => {
    const data = loadInventory();
    if (data.length === 0) {
      alert("データがありません。");
      return;
    }

    const header = ["id", "productName", "location", "stockQty", "lastIn", "lastOut"];
    const rows = [header.join(",")];

    data.forEach(item => {
      const row = [
        item.id,
        item.productName || "",
        item.location || "",
        item.stockQty ?? 0,
        (item.lastIn || "").replace(/,/g, " "),
        (item.lastOut || "").replace(/,/g, " ")
      ];
      rows.push(row.map(v => `"${String(v).replace(/"/g, '""')}"`).join(","));
    });

    const blob = new Blob([rows.join("\r\n")], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "inventory_export.csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  });

  // ===== 全データ削除（テスト用） =====
  document.getElementById("btn-clear-all").addEventListener("click", () => {
    if (!confirm("本当に全データを削除しますか？（テスト用）")) return;
    localStorage.removeItem(STORAGE_KEY);
    renderTable();
  });

  // 初期表示
  renderTable();
</script>
</body>
</html>
