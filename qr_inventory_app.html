<style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f7;
      color: #222;
    }
    header {
      background: #1d1d1f;
      color: #fff;
      padding: 12px 16px;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
    }
    .container {
      padding: 12px;
      max-width: 900px;
      margin: 0 auto;
    }
    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 10px;
      overflow-x: auto;
    }
    .tab-button {
      flex: 1;
      padding: 8px;
      border-radius: 999px;
      border: none;
      background: #e0e0e5;
      font-size: 13px;
      white-space: nowrap;
    }
    .tab-button.active {
      background: #0070c9;
      color: #fff;
      font-weight: 600;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 12px;
    }
    .card h2 {
      font-size: 16px;
      margin: 0 0 8px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-top: 6px;
    }
    input, select, button, textarea {
      font-family: inherit;
      font-size: 14px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 3px;
    }
    button.primary {
      background: #0070c9;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      margin-top: 10px;
    }
    button.secondary {
      background: #e0e0e5;
      border: none;
      border-radius: 999px;
      padding: 8px 12px;
      margin-top: 10px;
      font-size: 12px;
    }
    .small {
      font-size: 12px;
      color: #666;
    }
    
    /* 修正: QRリーダーコンテナの基本設定 */
    #qr-reader {
      width: 100%;
      margin-top: 8px;
    }
    /* 【重要】内部のカメラ映像表示要素に高さを設定して制限する */
    #qr-reader > div {
        max-height: 180px; /* カメラ映像の最大高さを固定 */
        overflow: hidden; /* 制限を超えた部分を非表示 */
        border-radius: 8px; /* 角を丸くする */
        border: 1px solid #ccc; /* 枠線を追加して視認性向上 */
    }
    /* html5-qrcodeが生成するカメラ映像の要素の幅を調整 */
    #qr-reader > div > video {
        width: 100% !important;
    }
    
    .field-row {
      display: flex;
      gap: 8px;
      margin-top: 6px;
    }
    .field-row > div {
      flex: 1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 4px 3px;
      text-align: left;
    }
    th {
      background: #f0f0f5;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .table-wrapper {
      max-height: 320px;
      overflow: auto;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #fff;
    }
    .badge {
      display: inline-block;
      padding: 2px 6px;
      font-size: 11px;
      border-radius: 999px;
      background: #eee;
      margin-left: 4px;
    }
  </style>
